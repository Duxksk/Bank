name: Android Release Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest

    steps:
    # 1) 리포 체크아웃
    - name: Checkout project
      uses: actions/checkout@v3

    # 2) JDK 설치
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3) Gradle 캐시 설정 (빌드속도 ↑)
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    # 4) Release APK 빌드
    - name: Build Release APK
      run: ./gradlew assembleRelease

    # 5) APK 파일 찾기 (app-release.apk)
    - name: Locate APK
      run: |
        echo "APK_PATH=$(find . -type f -name '*release.apk' | head -n 1)" >> $GITHUB_ENV

    # 6) Release 생성 및 업로드
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.APK_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
